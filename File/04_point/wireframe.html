<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wireframe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../../js/three.js"></script>
    <script src="../../js/OrbitControls.js"></script>
</head>
<body>
<script>
    let scene = new THREE.Scene();

    let box = new THREE.BoxGeometry(200, 200, 200);
    let material = new THREE.MeshLambertMaterial({
        color: 0x0000ff,
        transparent: true,
        opacity: 0.8,
        wireframe: true,
    });
    let mesh = new THREE.Mesh(box, material);
    scene.add(mesh);

    let point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300);
    scene.add(point);

    let point2 = new THREE.PointLight(0xffffff);
    point2.position.set(-400,-200,-300);
    scene.add(point2);

    let ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);

    let width = window.innerWidth;
    let height = window.innerHeight;

    const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(500, 300, 500);
    camera.lookAt(scene.position)

    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    renderer.setClearColor(0xb9d3ff, 1);
    document.body.appendChild(renderer.domElement);

    function render() {
        mesh.rotateY(0.01)
        requestAnimationFrame(render)

        let new_width = window.innerWidth;
        let new_height = window.innerHeight;

        if (new_width !== width || new_height !== height) {
            camera.aspect = new_width / new_height;
            camera.updateProjectionMatrix();
            renderer.setSize(new_width, new_height);
        }
        renderer.render(scene, camera);
    }

    render()

    let controls = new THREE.OrbitControls(camera, renderer.domElement);
</script>
</body>
</html>
